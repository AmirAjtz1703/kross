<!DOCTYPE html>
<html lang="en">

<head>
  <!-- BASE -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS -->
  <link rel="stylesheet" href="../css/fonts.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/meadia.css">
  <!-- LIBS -->
  <link rel="stylesheet" href="https://npmcdn.com/basscss@8.0.0/css/basscss.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
  <link rel="stylesheet" href="../libs/reset-and-normalize.css">
  <link rel="stylesheet" href="../libs/hover.min.css">
  <link rel="stylesheet" href="../libs/aos/aos.css">
  <title>Dream Tour - Portfolio</title>
</head>

<body>
  <div class="pre-loader">
    <div class="load-icon">
      <img src="https://raw.githubusercontent.com/niklausgerber/PreLoadMe/master/img/status.gif" alt="#">
    </div>
  </div>
  <section class="portfolio-page" data-aos="fade-up">
    <div class="header-menu">
      <div class="header-menu__logo"><a href="#header" class="hvr-bounce-in"><img src="../img/logo.png" alt="logo"></a></div>
      <div class="header-menu__nav">
        <nav>
          <a href="../index.html" class="nav__item home hvr-underline-from-left">Home</a>
          <a href="about-me.html" class="nav__item hvr-underline-from-left">About</a>
          <a href="blog/blog-page.html" class="nav__item hvr-underline-from-left">Blog</a>
          <a href="portfolio.html" class="nav__item hvr-underline-from-left">Portfolio</a>
          <a href="contacts.html" class="nav__item hvr-underline-from-left">Contacts</a>
        </nav>
      </div>
    </div>
    <div class="portfolio-title">
      <h1>Portfolio</h1>
    </div>
  </section>

  <section class="galery-main container">
    <div class="toolbar mb2 mt2">
      <a href="#" class="btn fil-cat all-link hvr-rectangle-out" data-rel="all">All</a>
      <a href="#" class="btn fil-cat hvr-rectangle-out" data-rel="web">Ui/Ux Design</a>
      <a href="#" class="btn fil-cat hvr-rectangle-out" data-rel="flyers">Branding</a>
      <a href="#" class="btn fil-cat hvr-rectangle-out" data-rel="bcards">Ilustration</a>
    </div>

    <div style="clear:both;"></div>
    <div id="portfolio">
      <div class="tile scale-anm web all">
        <img src="../img/portfolio/portfolio-1.png" alt="" data-src="../img/portfolio/portfolio-1.png" />
      </div>
      <div class="tile scale-anm bcards all">
        <img src="../img/portfolio/portfolio-5.png" alt="" data-src="../img/portfolio/portfolio-5.png" />
      </div>
      <div class="tile scale-anm web all">
        <img src="../img/portfolio/portfolio-4.png" alt="" data-src="../img/portfolio/portfolio-4.png" />
      </div>
      <div class="tile scale-anm web all">
        <img src="../img/portfolio/portfolio-2.png" alt="" data-src="../img/portfolio/portfolio-2.png" />
      </div>
      <div class="tile scale-anm flyers all">
        <img src="../img/portfolio/portfolio-6.png" alt="" data-src="../img/portfolio/portfolio-6.png" />
      </div>
      <div class="tile scale-anm bcards all">
        <img src="../img/portfolio/portfolio-7.png" alt="" data-src="../img/portfolio/portfolio-7.png" />
      </div>
      <div class="tile scale-anm flyers all">
        <img src="../img/portfolio/portfolio-4.png" alt="" data-src="../img/portfolio/portfolio-4.png" />
      </div>
      <div class="tile scale-anm flyers all">
        <img src="../img/portfolio/portfolio-8.png" alt="" data-src="../img/portfolio/portfolio-8.png" />
      </div>
      <div class="tile scale-anm flyers all">
        <img src="../img/portfolio/portfolio-1.png" alt="" data-src="../img/portfolio/portfolio-1.png" />
      </div>
    </div>
    <div style="clear:both;"></div>
  </section>

  <section class="clients container">
    <div class="clients-title">
      <h2>My Clients</h2>
    </div>
    <div class="clients-img">
      <img src="../img/client-logos/client-logo-1.png" alt="" data-src="../img/client-logos/client-logo-1.png">
      <img src="../img/client-logos/client-logo-2.png" alt="" data-src="../img/client-logos/client-logo-2.png">
      <img src="../img/client-logos/client-logo-3.png" alt="" data-src="../img/client-logos/client-logo-3.png">
      <img src="../img/client-logos/client-logo-4.png" alt="" data-src="../img/client-logos/client-logo-4.png">
      <img src="../img/client-logos/client-logo-5.png" alt="" data-src="../img/client-logos/client-logo-5.png">
    </div>
  </section>

  <section class="contacts" data-aos="fade-up">
    <div class="container">
      <div class="contacts-title">
        <h2>Contact Info</h2>
      </div>
      <div class="contacts-main">
        <form class="contact-form row">
          <div class="contact-form__title">
            <p>Contact Form</p>
          </div>
          <div class="form-field col x-50">
            <input id="name" class="input-text js-input" type="text" required>
            <label class="label" for="name">Name</label>
          </div>
          <div class="form-field col x-50">
            <input id="email" class="input-text js-input" type="email" required>
            <label class="label" for="email">E-mail</label>
          </div>
          <div class="form-field col x-100">
            <input id="message" class="input-text js-input" type="text" required>
            <label class="label" for="message">Message</label>
          </div>
          <div class="form-field col x-100 align-center">
            <input class="submit-btn" type="submit" value="SEND">
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-email">
        <span>Email</span>
        <p>steve.fruits@email.com</p>
      </div>
      <div class="footer-phone">
        <span>Phone</span>
        <p>+880 2544 658 256</p>
      </div>
      <div class="footer-address">
        <span>Address</span>
        <p>125/A, CA Commercial Area, California, USA</p>
      </div>
    </div>
    <div class="line">
      <img src="img/line.png" alt="">
    </div>
    <div class="footer-text">
      <p>&copy; Kross. All Right Reserved 2018.</p>
    </div>
  </footer>




  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/galery.js"></script>
  <script src="../js/lazyload.js"></script>
  <script src="../libs/aos/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
